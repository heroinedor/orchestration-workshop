version: "3.1"

services:
  rng:
    image: heroinedor/dockercoins_rng:1.0
    networks:
    - dockercoins
    ports:
    - "8001:80"

  hasher:
    image: heroinedor/dockercoins_hasher:1.0
    networks:
    - dockercoins
    ports:
    - "8002:80"

  webui:
    image: heroinedor/dockercoins_webui:1.0
    networks:
    - dockercoins
    ports:
    - "8000:80"

  redis:
    image: redis
    networks:
    - dockercoins

  worker:
    image: heroinedor/dockercoins_worker:1.0
    networks:
    - dockercoins

